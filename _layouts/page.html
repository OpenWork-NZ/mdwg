<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title|xml_escape }}</title>
  <style>
    body {font: medium sans-serif}
    main {
      max-width: 750px;
      margin: 10px auto;
    }
    aside {
      float: left;
      width: 200px;
    }
    aside ul {
      padding: 0;
      margin: 15px;
    }
    aside h2 {font-size: 1em}
    aside h3 {font-size: 1em; font-weight: normal}
  </style>
</head>
<body>
  <h1><a href="https://openwork-nz.github.io/mdwg/defs/TableOfContents">ICSM Good Practices</a></h1>
  <hr />

  {% if page.section %}<aside>
    <ul>{% for def in site.defs %}{% if def.section == page.section %}
      <li><a href="{{ def.url | relative_url }}">{{ def.title }}</a></li>
    {% endif %}{% endfor %}</ul>
  </aside>{% endif %}

  <main>
    {{ content }}
  </main>
</body>
</html>
