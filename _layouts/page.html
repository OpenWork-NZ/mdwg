<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title|xml_escape }}</title>
  <style>
    body {font: medium sans-serif}
    main {
      max-width: 750px;
      margin: 10px auto;
    }
    aside {
      float: left;
      width: 300px;
    }
  </style>
</head>
<body>
  <aside>
    <ul>{% for def in site.defs %}
      <li><a href="{{ def.url | relative_url }}">{{ def.title }}</a></li>
    {% endfor %}</ul>
  </aside>
  <main>
    {{ content }}
  </main>
</body>
</html>
